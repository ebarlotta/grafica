<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Centrar el modal verticalmente */

        .modal-dialog {
            display: flex;
            align-items: center;
            min-height: calc(100vh - 1rem);
        }
    </style>
</head>

<body>
    <!-- Modal Nuevo -->
    <div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="mainModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mainModalLabel">Elige tu opción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#primeravezModal" class="btn btn-danger mt-3 fw-bold" style="width: 200px; height: 55px;">Mi Primera Vez</button>
                    </div>
                    <div class="mt-3">
                        <div class="input-group mb-3" style="width: 300px; margin: auto;">
                            <input type="text" class="form-control" id="buscadorCliente" placeholder="Buscar cliente..." aria-label="Buscar cliente">
                            <button class="btn btn-outline-secondary" type="button" onclick="buscarCliente()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">* Salir *</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SECCION Primeravez -->
    <div class="modal fade" id="primeravezModal" tabindex="-1" aria-labelledby="primeravezModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="primeravezModalLabel">FORMULARIO DE ENVIO DE ARCHIVOS - PRIMERA VEZ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <h3 class="mb-4 btn btn-danger">Tus datos para conocerte</h3>
                        <form id="primeravezForm">
                            <!-- Aquí iría el resto del formulario -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para buscar cliente
        function buscarCliente() {
            const buscador = document.getElementById('buscadorCliente').value;
            if (buscador) {
                alert(`Buscando cliente: ${buscador}`);
                // Aquí puedes agregar la lógica para buscar el cliente
            } else {
                alert('Por favor, ingresa un nombre o ID de cliente para buscar.');
            }
        }

        // Mostrar el modal principal al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            var mainModal = new bootstrap.Modal(document.getElementById('mainModal'));
            mainModal.show();
        });
    </script>
</body>

</html>
